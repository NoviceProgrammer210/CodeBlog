{% extends 'home/base.html' %}
{% block title %}
        Contact
    {% endblock %}
    {% block page %}
        Contact
    {% endblock %}
    {% block contact %} active {% endblock %}
    {% block form %}
    
    <div class="container">
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>      
      {% endfor %}
     
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" name="name" id="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
          </div>
        <div class="mb-3">
          <label for="ph" class="form-label">Phone Number</label>
          <input type="phone" name="phone" class="form-control" name="phone" id="ph">
        </div>
        <div class="mb-3">
            <label for="Content" class="form-label">Describe your issue</label>
            <textarea  class="form-control" name="content" id="Content" aria-describedby="content" cols="30" rows="5"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    {% endblock %}
